<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>To Do - List</title>
        
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <ul id="ul">
            <li>
                <input type="text" placeholder="Adicione a tarefa" class="textArea">
                <button type="button" class="addTask" onclick="add()">+</button>
            </li>
        </ul>
    </div>
    <script>
        function add() {
            var newItem = document.getElementById('ul');
            if (document.querySelector('input.textArea').value !== '') {
                let task = document.createElement('li');
                task.innerHTML = document.querySelector('input.textArea').value;
                let checkbox = document.createElement('input');
                checkbox.setAttribute("type", "checkbox");
                checkbox.addEventListener('change', function(){
                    if (this.checked == true) {
                        task.style.textDecoration = 'line-through';
                    } else {
                        task.style.textDecoration = 'none';
                    }
                })
                checkbox.classList.add('squareBox');
                task.classList.add('itemList');
                task.prepend(checkbox);
                newItem.appendChild(task);
                document.querySelector('input.textArea').value = '';
            }
        }
    </script>
</body>
</html>
